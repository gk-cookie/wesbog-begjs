<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>The DOM</title>
    <link rel="stylesheet" href="../../base.css" />
  </head>

  <body>
    <img class="nice cool" src="http://source.unsplash.com/random/600x400" />

    <div class="items">
      <div class="item">
        <img src="http://source.unsplash.com/random/300x300" />
        <p>Hi I'm a item</p>
      </div>
      <div class="item item2">
        <img src="http://source.unsplash.com/random/300x200" />

        <h2>
          I am a Heading
          <span>I am Hidden</span>
        </h2>
        <p>Hi I'm an item</p>
      </div>
      <article class="item">
        <h2>I'm an article</h2>
        <p class="pints">This is how many pints i drank</p>
      </article>
    </div>
    <style>
      h2 span {
        display: none;
      }
      img {
        transition: all 0.2s;
      }
      .round {
        border-radius: 50%;
        transform: rotate(1turn) scale(2); 
        box-shadow: 10px;
      }
    </style>
    <script src="the-dom-22.js"></script>
  </body>
